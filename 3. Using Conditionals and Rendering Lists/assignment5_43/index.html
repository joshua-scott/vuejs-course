<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../vue.js"></script>
</head>
<body>
  
  <div id="exercise">
      <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
      <div>
        <button @click="show = !show">Toggle</button>
        <p v-if="show">v-if="show"</p>
        <p v-else>v-else</p>
        <p v-show="show">v-show="show"</p>
        <p v-show="!show">v-show="!show" (because you can't use v-else with v-show)</p>
      </div>
      <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
      <ul>
        <li v-for="(person, i) in array">{{ person }} at index {{ i }}</li>
      </ul>
      <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkien', books: '3'}. Also print the index of each item. -->
      <ul>
        <li v-for="(value, key, index) in myObject">Key {{ index }} is {{ key }}. Its value is {{ value }}.</li>
      </ul>
      <!-- 4) Print the following object (only the values) and also create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
      <ul>
        <template v-for="value in testData">
          <template v-if="Array.isArray(value)">
            <li v-for="item in value">{{ item }}</li>
          </template>
          <template v-else>
            <li>{{ value }}</li>
          </template>
        </template>
      </ul>
      
    </div>
  
  <script src="app.js"></script>

</body>
</html>
