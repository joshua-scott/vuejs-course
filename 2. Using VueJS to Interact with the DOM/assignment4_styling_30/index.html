<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="exercise">
      <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
      <div>
        <button @click="startEffect">Start Effect</button>
        <div id="effect" :class="effectClasses"></div>
      </div>
      <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
      <div :class="[phil, 'dave']">One is a property and one is just a string</div>
      <!-- 3) Let the user enter a class (create some example classes) and attach it -->
      <div>
        <input type="text" v-model="userClass">
        <p>Enter 'one', 'two', 'three', or 'four':</p>
        <div class="square" :class="userClass"></div>
      </div>
      <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
      <div>
        <input type="text" v-model="batmanClass">
        <input type="text" v-model="trueOrFalse">
        <div class="square" :class="[batmanClass, {highlight: trueOrFalse === 'true'}]"></div>
      </div>
      <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
      <div>
        <!-- <input type="text"> -->
        <input type="text" v-model="sukiStyles.backgroundColor">
        <div :style="sukiStyles"></div>
      </div>
      <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
      <div>
        <button @click.once="startProgress">Start Progress</button>
        <div class="progress-bar">
          <div :style="progress"></div>
        </div>
      </div>
    </div>
              
  <script src="app.js"></script>
</body>
</html>
