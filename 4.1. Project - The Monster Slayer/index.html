<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: `${playerHealth}%` }">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{ width: `${monsterHealth}%` }">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section v-if="isPlaying" class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack('standard')">ATTACK</button>
            <button id="special-attack" @click="attack('special')">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
        </div>
    </section>
    <section v-if="events.length > 0" class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="event in events" :class="`${event.actor}-turn`">
                    <template v-if="event.action === 'attack'">
                        {{ event.actor }} hits {{ event.receiver }} for {{ event.amount }}
                    </template>
                    <template v-else>
                        Player heals himself for {{ event.amount }}
                    </template>
                </li>
            </ul>
        </div>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
