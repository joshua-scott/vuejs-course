<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  
  <div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keyup" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keyup="value = $event.target.value" >
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key up" is the ENTER key -->
    <div>
        <!-- 'Event' can be accessed in two ways (see here and above) -->
        <input type="text" v-on:keyup.enter="e => value = e.target.value">
        <p>{{ value }}</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
